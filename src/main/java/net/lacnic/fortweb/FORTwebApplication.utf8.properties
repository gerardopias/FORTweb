home.about.title=Sobre FORT
home.about.subtitle=FORT es una iniciativa de LACNIC y NIC.MX sobre seguridad de ruteo para una Internet libre y abierta.
home.about.content.p1=El proyecto FORT busca potenciar el despliegue de RPKI para aumentar la seguridad y la resiliencia de los sistemas de enrutamiento. RPKI es un protocolo que mitiga las vulnerabilidades de estos sistemas al facilitar el intercambio de información segura de forma de prevenir secuestros de ruta. Paralelamente FORT abrirá datos sobre incidentes de ruteo para exponer cómo las vulnerabilidades del sistema de ruteo afectan a los usuarios finales de Internet y su habilidad de disfrutar de una internet abierta y libre.
home.about.content.p2=El proyecto persigue tres objetivos específicos:
home.about.content.p2.li.1=Desarrollar un validador de Infraestructura de clave pública para recursos de numeración de Internet (RPKI).
home.about.content.p2.li.2=Realizar una campaña de despliegue de RPKI en América Latina y el Caribe.
home.about.content.p2.li.3=Desarrollar una herramienta de monitoreo para estudiar incidentes de enrutamiento en la región y exponer secuestros intencionales.
