trackingtool.title=Herramienta de Monitoreo FORT
trackingtool.description=Monitoreo FORT es una herramienta que recolecta y disponibiliza datos sobre incidentes de ruteo. Unifica y expone esta información para facilitar la identificación y clasificación de los secuestros de ruta, así como comparar la evolución de los incidentes a través del tiempo.
trackingtool.soon=Monitoreo FORT está en desarrollo. Aquí encontrarás información sobre la herramienta y tendrás acceso al código para descargarla y utilizarla.
