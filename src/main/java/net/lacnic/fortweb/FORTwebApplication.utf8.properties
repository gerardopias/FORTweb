about.objective.p4=
about.objective.p5=
about.context.p1=El enrutamiento es uno de los pocos componentes de la infraestructura de Internet que sigue siendo inseguro. Hoy en día, es fácil secuestrar los sistemas de enrutamiento para bloquear sitios web, espiar a los usuarios y redirigir el tráfico a destinos falsos. Estas vulnerabilidades pueden afectar el libre flujo de información alrededor del mundo y amenazan la seguridad y la privacidad de los usuarios.
about.context.p2=Accidentales o intencionales, los anuncios de rutas falsas siguen siendo frecuentes. La iniciativa MANRS (Normas Mutuamente Acordadas para la Seguridad de Enrutamiento) de la Internet Society informó casi 14 000 incidentes en 2017. 
about.context.p3=Los organismos de estandarización de Internet han luchado durante mucho tiempo para identificar estrategias que hagan que el enrutamiento sea más seguro. Hasta la fecha, la infraestructura de clave pública para la certificación de recursos (RPKI) ha sido la iniciativa más exitosa para asegurar el enrutamiento BGP, al recurrir al uso de firmas como una manera de validar la autenticidad de la información de enrutamiento IP para evitar así el secuestro de rutas y el snooping.
