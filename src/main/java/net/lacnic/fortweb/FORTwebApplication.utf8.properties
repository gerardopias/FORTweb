about.tools.p1=LACNIC y NIC.MX desarrollarán un validador de RPKI de libre acceso y código abierto. Esta solución permitirá a los operadores validar la información de enrutamiento BGP contra el repositorio RPKI para usarla en su configuración y resolución de rutas. Acompañando el desarrollo del validador, LACNIC y NIC.MX coordinarán una campaña de despliegue de RPKI junto con cuatro socios regionales dentro de América Latina y el Caribe. El objetivo será aumentar la seguridad de la infraestructura de enrutamiento en la región.
about.tools.p2=Además, el equipo del proyecto también desarrollará una herramienta digital de libre acceso para documentar los incidentes de enrutamiento e identificar tendencias regionales en secuestros de rutas. La herramienta de monitoreo tendrá una interfaz de usuario que permitirá ver los datos y generará gráficos personalizados sencillos considerando parámetros como el intervalo de tiempo o los países a comparar. El objetivo principal de esta herramienta de monitoreo será exponer los secuestros intencionales que vulneren la seguridad, la privacidad y el acceso a la información de los usuarios de Internet, estableciendo un vínculo entre la infraestructura de base y la libertad en Internet.
