about.objective.p1=FORT es una iniciativa conjunta de LACNIC —el Registro Regional de Internet para América Latina y el Caribe— y NIC.MX.
about.objective.p2=El proyecto busca contribuir al despliegue de RPKI para aumentar la seguridad y la resiliencia de los sistemas de enrutamiento, un componente básico de la infraestructura de Internet. A su vez, el proyecto ayudará a prevenir los secuestros de rutas y expondrá cómo las vulnerabilidades del sistema de enrutamiento afectan a los usuarios finales de Internet y su capacidad de navegar libremente y acceder a información en línea.
