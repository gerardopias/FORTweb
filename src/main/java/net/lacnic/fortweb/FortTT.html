<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
	<section class="site-section">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="alert alert-fort" role="alert">
						<h4 class="alert-heading"><wicket:message key="trackingtool.underconstruction"/></h4>
						<p><wicket:message key="trackingtool.soon"/></p>
					</div>
				</div>
			</div>
			<div class="row align-items-center">
				<div class="col-lg-3">
					<figure>
						<wicket:link>
							<img class="logos-fort" src="assets/icons/logo_monitoreo_fort.svg" alt="Fort">
						</wicket:link>
					</figure>
				</div>
				<div class="col">
					<h1><wicket:message key="trackingtool.title"/></h1>
					<p><wicket:message key="trackingtool.description"/></p>
				</div>
			</div>
		</div>
	</section>
</wicket:extend>
</body>
</html>
