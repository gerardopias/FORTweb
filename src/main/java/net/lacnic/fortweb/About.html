<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

	<section class="site-section">
		<div class="container">
			<div class="row">

					<aside class="site-aside">

							<li><a href="#challenge">
								<wicket:message key="about.objective"/>

							<li><a href="#goals">
								<wicket:message key="about.context"/>

							<li><a href="#impact">

							<wicket:message key="about.objective.p1"/>

					<div id="goals">

							<wicket:message key="about.context"/>

							<wicket:message key="about.context.p5"/>

						<p>

							<wicket:message key="about.tools.p1"/>
						</p>
						<p>
							<wicket:message key="about.tools.p2"/>
						</p>
						<p>
							<wicket:message key="about.tools.p3"/>
						</p>
						<p>
							<wicket:message key="about.tools.p4"/>

			</div>

</html>
