homeAboutSubTitle=FORT es una inicativa de LACNIC y NIC.MX por una Internet m&aacute;s libre y abierta.
homeAboutContentP1=El objetivo del proyecto es contribuir al despliegue de RPKI como un medio para hacer que los sistemas de enrutamiento, un componente básico de la infraestructura de Internet, sean más seguros y resilientes. A su vez, el proyecto contribuirá a la prevención de secuestros de ruta y la exposición de la censura y los intentos de vigilancia que dependen de las vulnerabilidades del sistema de enrutamiento.
homeAboutContentP2=El proyecto trabajar\u00e1 hacia tres objetivos específicos: Desarrollar un validador de Infraestructura de clave pública para recursos de numeración de Internet (RPKI).Realizar una campaña de despliegue en América Latina y el Caribe.Producir un informe y desarrollar una herramienta de seguimiento para estudiar incidentes de enrutamiento en la región y exponer secuestros intencionales.
