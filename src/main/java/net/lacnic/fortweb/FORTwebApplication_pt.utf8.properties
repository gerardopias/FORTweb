about.tools=Validador e ferramenta de monitoramento
about.objective.p1=FORT é uma iniciativa conjunta de LACNIC  —o Registro Regional da Internet para a América Latina e o Caribe— e o NIC.MX. 
about.objective.p2=O projeto busca contribuir para a implementação do RPKI a fim de aumentar a segurança e a resiliência dos sistemas de roteamento, um componente básico da infraestrutura da Internet.  Por sua vez, o projeto ajudará a prevenir o sequestro de rotas e mostrará como as vulnerabilidades do sistema de roteamento afetam os usuários finais da Internet e sua capacidade de navegar livremente e acessar informações on-line.
about.context.p1=O roteamento é um dos poucos componentes da infraestrutura da Internet que continua sendo inseguro. Hoje em dia, é fácil sequestrar os sistemas de roteamento para bloquear sites, espionar usuários e redirecionar o tráfego para destinos falsos. Essas vulnerabilidades podem afetar o fluxo livre de informações ao redor do mundo e ameaçam a segurança e a privacidade dos usuários.
about.context.p2=Acidentais ou intencionais, os anúncios de rotas falsas ainda são frequentes. A iniciativa MANRS (Normas de Acordo Mútuo para Segurança de Roteamento) da Internet Society informou quase 14000 incidentes em 2017.
about.context.p3=Os órgãos de padronização da Internet lutaram por longo tempo para identificar estratégias que tornem o roteamento mais seguro. Até o momento, a infraestrutura de chave pública para a certificação de recursos (RPKI) tem sido a iniciativa mais bem-sucedida para garantir o roteamento BGP, recorrendo ao uso de assinaturas como uma forma de validar a autenticidade das informações de roteamento IP para evitar assim, o sequestro de rotas e o snooping.
about.tools.p1=LACNIC e o NIC.MX desenvolverão um validador do RPKI de acesso livre e código aberto. Essa solução permitirá que os operadores validem as informações de roteamento BGP contra o repositório RPKI para usá-las na sua configuração e resolução de rotas. Acompanhando o desenvolvimento do validador, LACNIC e o NIC.MX coordenarão uma campanha de implementação do RPKI em conjunto com quatro sócios regionais na América Latina e o Caribe. O objetivo será aumentar a segurança da infraestrutura de roteamento na região.
about.tools.p2=Além disso, a equipe do projeto também desenvolverá uma ferramenta digital de acesso aberto para documentar os incidentes de roteamento e identificar tendências regionais no sequestro de rotas. A ferramenta de monitoramento terá uma interface de usuário que permitirá visualizar os dados e gerar gráficos personalizados simples, considerando parâmetros como o intervalo de tempo ou os países a serem comparados. O principal objetivo dessa ferramenta de monitoramento será expor os sequestros intencionais que violem a segurança, a privacidade e o acesso às informações dos usuários da Internet, estabelecendo um vínculo entre a infraestrutura básica e a liberdade na Internet.
