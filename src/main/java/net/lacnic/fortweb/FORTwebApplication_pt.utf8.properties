home.about.title=Sobre FORT
home.about.subtitle=FORT é uma iniciativa de LACNIC e NIC.MX sobre segurança de roteamento para uma Internet livre e aberta.
home.about.content.p1=O projeto FORT busca potencializar a implementação do RPKI para aumentar a segurança e a resiliência dos sistemas de roteamento. O RPKI é um protocolo que atenua as vulnerabilidades desses sistemas, facilitando a troca de informações seguras para evitar o sequestro de rotas. Em paralelo, FORT abrirá dados sobre incidentes de roteamento para expor como as vulnerabilidades do sistema de roteamento afetam os usuários finais da Internet e sua habilidade para desfrutar de uma Internet aberta e gratuita.
home.about.content.p2=O projeto persegue três objetivos específicos:
home.about.content.p2.li.1=Desenvolver um validador de infraestrutura de chave pública para recursos de numeração da Internet (RPKI).
home.about.content.p2.li.2=Realizar uma campanha para implementar o RPKI na América Latina e o Caribe.
home.about.content.p2.li.3=Desenvolver uma ferramenta de monitoramento para estudar incidentes de roteamento na região e expor sequestros intencionais.
