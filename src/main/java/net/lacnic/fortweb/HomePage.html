<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
	<meta charset="utf-8"/>
	<link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet'
		  type='text/css'/>
</head>
<body>
<wicket:extend>

	<section class="site-section">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg">
					<h2 class="text-blue-light">Proyecto <strong>FORT</strong></h2>
					<p class="text-high">FORT es una inicativa de LACNIC y NIC.MX por una Internet más libre y
						abierta.</p>
					<a href="#" class="btn">Conocer más</a>
				</div>
				<div class="col-lg">
					<figure>
						<wicket:link>
							<img src="assets/images/picture.png" alt="">
						</wicket:link>
					</figure>
				</div>
			</div>
		</div>
	</section>

	<section class="site-section bg-blue-dark">
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-lg-5">
					<div class="box">
						<h3>
							<wicket:message key="home.validator.card"/>
						</h3>
						<h4>
							<wicket:message key="home.validator.card.title"/>
						</h4>
						<p>
							<wicket:message key="home.validator.card.content"/>
						</p>
						<a href="https://nicmx.github.io/FORT-validator" class="btn">
							<wicket:message key="home.validator.card.link"/>
						</a>
					</div>
				</div>
				<div class="col-lg-5">
					<div class="box">
						<h3>
							<wicket:message key="home.tt.card"/>
						</h3>
						<h4>
							<wicket:message key="home.tt.card.title"/>
						</h4>
						<p>
							<wicket:message key="home.tt.card.content"/>
						</p>
						<wicket:link>
							<a href="FortTT.html" class="btn">
								<wicket:message key="home.tt.card.link"/>
							</a>
						</wicket:link>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="site-section">
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col col-lg-11 text-center">
					<h3 class="text-white">
						<wicket:message key="home.about.title"/>
					</h3>
					<p class="text-high text-blue-light">
						<wicket:message key="home.about.subtitle"/>
					</p>
					<div class="row align-items-center justify-content-md-center">
						<div class="col-lg-4 text-left">
							<p>
								<wicket:message key="home.about.content.p1"/>
							</p>
						</div>
						<div class="col-lg-4">
							<figure>
								<wicket:link>
									<img src="assets/icons/ico-help.svg" width="250px">
								</wicket:link>
							</figure>
						</div>
						<div class="col-lg-4 text-left">
							<p>
								<wicket:message key="home.about.content.p2"/>
							</p>
							<ul class="list-bullet">
								<li>
									<wicket:message key="home.about.content.p2.li.1"/>
								</li>
								<li>
									<wicket:message key="home.about.content.p2.li.2"/>
								</li>
								<li>
									<wicket:message key="home.about.content.p2.li.3"/>
								</li>
							</ul>
							<wicket:link><a href="About.html">
								<wicket:message key="home.about.link"/>
							</a></wicket:link>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="site-section bg-blue-dark">
		<div class="container">
			<div class="row">
				<div class="col">
					<h4 class="text-blue-light text-center">
						<wicket:message key="home.team.title"/>
					</h4>
					<p>
						<wicket:link>
							<a href="https://www.lacnic.net/"><img src="assets/icons/logo_LACNIC.png" alt="LACNIC"></a>
						</wicket:link>
						<wicket:link>
							<a href="https://www.nicmexico.mx/"><img src="assets/icons/logo_NICMX.png" alt="NIC.MX"></a>
						</wicket:link>
					</p>
				</div>
				<div class="col">
					<h4 class="text-blue-light text-center">
						<wicket:message key="home.sponsors.title"/>
					</h4>
					<p>
						<a href="">OTF</a>
					</p>
				</div>
			</div>
		</div>
	</section>
</wicket:extend>
</body>
</html>
